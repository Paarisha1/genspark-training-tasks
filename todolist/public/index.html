<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Management</title>
    <script defer src="app.js"></script> <!-- Compiled JavaScript file -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-center">TO DO LIST APP</h1>
            <div class="mb-4">
                <input id="taskInput" type="text" placeholder="Enter a new task..."
                    class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="flex justify-between mb-4">
                <button id="addTaskButton"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">ADD
                    TASK</button>
                <button id="showTasksButton"
                    class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md">
                    Show Tasks
                </button>
            </div>

            <!-- List of tasks rendered here -->
            <ul id="todoList" class="list-disc pl-5"></ul>
        </div>

    </div>

    </div>


</body>

</html>
