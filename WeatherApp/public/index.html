<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="stylesheet" href="output.css">
</head>
<body class="min-h-screen flex justify-center items-center bg-gradient-to-b from-gray-300 to-gray-200">
    <main class="w-80 p-8 bg-gray-100 rounded-3xl shadow-lg">
        <!-- Search Form -->
        <form class="flex items-center justify-between border border-gray-300 rounded-3xl p-1">
            <input type="text" id="name" autocomplete="off" class="w-full bg-transparent outline-none p-2" placeholder="Search...">
            <button class="p-2 text-gray-500">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <!-- Weather Info Section -->
        <section class="result text-center mt-5">
            <!-- City Name and Flag -->
            <figure class="name flex items-center justify-center gap-2 text-lg font-bold">
                <figcaption>Washington</figcaption> 
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="Flag">
            </figure>

            <!-- Temperature and Weather Icon -->
            <figure class="temperature mt-4">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon" class="w-36 mx-auto">
                <figcaption class="text-4xl font-bold">
                    <span>31</span><sup>o</sup>
                </figcaption>
            </figure>

            <!-- Weather Description -->
            <p class="description mt-2 text-gray-600">overcast clouds</p>

            <!-- Weather Stats (Clouds, Humidity, Pressure) -->
            <ul class="grid grid-cols-3 gap-4 mt-5">
                <li class="bg-orange-600 text-white rounded-lg p-4 text-center">
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud text-2xl block mt-3 mb-2"></i>
                    <span id="clouds">98</span>%
                </li>
                <li class="bg-red-600 text-white rounded-lg p-4 text-center">
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet text-2xl block mt-3 mb-2"></i>
                    <span id="humidity">98</span>%
                </li>
                <li class="bg-blue-600 text-white rounded-lg p-4 text-center">
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge text-2xl block mt-3 mb-2"></i>
                    <span id="pressure">1011</span>hPa
                </li>
            </ul>
            
        </section>
    </main>

    <script src="app.js"></script>
   
</body>
</html>
