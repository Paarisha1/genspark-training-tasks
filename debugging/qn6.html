<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensures padding and borders are included in width/height */
        }

        body {
            background-color: #f5f5f5;
            font-family: sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto; /* Centers the container */
            display: grid; /* Use grid layout for better control */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Flexible grid */
            gap: 12px; /* Adds space between the cards */
        }

        .music-card {
            background-color: #1f1f1f;
            color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds shadow effect */
            transition: transform 0.3s ease; /* Adds hover transition effect */
        }

        .music-card:hover {
            transform: scale(1.05); /* Scales up on hover */
        }

        .music-card img {
            width: 100%;
            height: 200px; /* Sets a fixed height for consistency */
            object-fit: cover; /* Ensures the image scales while maintaining aspect ratio */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Separates the image from the text */
        }

        .music-card h2 {
            padding: 15px;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="music-card">
            <img src="https://static-cse.canva.com/blob/978202/1600w-YmFtIRl8-qo.jpg" alt="Liked Songs Album Cover" />
            <h2>Liked Songs</h2>
        </div>

        <div class="music-card">
            <img src="https://cdn.musicvine.com/images/good-vibes-collection-cover-v2_5528980777329875.jpg" alt="Happy Vibes Album Cover" />
            <h2>Happy Vibes</h2>
        </div>

        <div class="music-card">
            <img src="https://th.bing.com/th/id/OIP.eS-xir5Ls4FN_845G7vs1wHaEK?w=295&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Arijit Singh Mix Album Cover" />
            <h2>Arijit Singh Mix</h2>
        </div>

        <div class="music-card">
            <img src="https://i.scdn.co/image/ab67616d00001e028dce351c5e4a62c2ea2dd498" alt="Vaaste Album Cover" />
            <h2>Vaaste</h2>
        </div>

        <div class="music-card">
            <img src="https://a10.gaanacdn.com/images/albums/93/3398093/crop_480x480_3398093.jpg" alt="The Carnival Album Cover" />
            <h2>The Carnival</h2>
        </div>

        <div class="music-card">
            <img src="https://c.saavncdn.com/735/Sanam-Best-Is-Back-Hindi-2016-500x500.jpg" alt="This Is Sanam Album Cover" />
            <h2>This Is Sanam</h2>
        </div>
    </div>
</body>

</html>
