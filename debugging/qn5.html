<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Example</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensure padding and borders don't affect the card's width */
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center the card vertically and horizontally */
        }

        .container {
            width: 600px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2); /* Add shadow */
            overflow: hidden; /* Hide overflow to ensure the card content stays within */
            position: relative;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container and scales appropriately */
            border-radius: 10px;
        }

        .caption {
            position: absolute; /* Overlay the caption on top of the image */
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay background */
            color: #fff;
            padding: 20px;
            box-sizing: border-box; /* Ensure padding stays within the card */
        }

        .caption h3 {
            font-size: 2.75rem;
            font-family: 'Caveat', cursive;
            margin-bottom: 10px;
        }

        .caption p {
            font-size: 1.25rem;
            line-height: 1.5;
            font-family: 'Caveat', cursive;
        }
    </style>
</head>

<body>
    <main class="container">
        <img src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?cs=srgb&dl=pexels-mike-b-170811.jpg&fm=jpg&w=640&h=360"
            alt="Car image" />
        <div class="caption">
            <h3>Card Title</h3>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam quod, voluptatem, quia, voluptatem
                quaerat voluptatem voluptas voluptatem quos quas quidem quia voluptatem.
            </p>
        </div>
    </main>
</body>

</html>
