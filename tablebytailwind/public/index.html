<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <body class=" flex justify-center items-center min-h-screen p-4">
        <div class="  max-w-3xl w-full">
            <table class="w-full border-collapse border border-gray-600">
                <thead>
                    <tr>
                        <th rowspan="4" class="border border-gray-600 py-2 px-4">Day</th>
                        <th colspan="3" class="text-lg font-bold py-2 px-4 border border-gray-600">Seminar</th>
                    </tr>
                    <tr>
                        <th colspan="2" class="border border-gray-600 py-2 px-4">Schedule</th>
                        <th rowspan="2" class="border border-gray-600 py-2 px-4">Topic</th>
                    </tr>
                    <tr>
                        <th class="border border-gray-600 py-2 px-4">Begin</th>
                        <th class="border border-gray-600 py-2 px-4">End</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2" class="border border-gray-600 py-2 px-4">Monday</td>
                        <td rowspan="2" class="border border-gray-600 py-2 px-4 bg-yellow-100 !important">8:00 a.m.</td>
    
                        <td rowspan="2" class="border border-gray-600 py-2 px-4 bg-purple-100">5:00 p.m.</td>
                        <td class="border border-gray-600 py-2 px-4">Introduction to XML</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-600 py-2 px-4">XML Schema</td>
                    </tr>
                    <tr>
                        <td rowspan="3" class="border border-gray-600 py-2 px-4">Tuesday</td>
                        <td class="border border-gray-600 py-2 px-4 bg-yellow-100">8:00 a.m.</td>
                        <td class="border border-gray-600 py-2 px-4 bg-yellow-100">11:00 a.m.</td>
                        <td rowspan="2" class="border border-gray-600 py-2 px-4">XPath</td>
                    </tr>
                    <tr>
                        <td class="border bg-yellow-100 border-gray-600 py-2 px-4">11:00 a.m.</td>
                        <td class="border bg-green-100 border-gray-600 py-2 px-4">2:00 p.m.</td>
                    </tr>
                    <tr>
                        <td class="border bg-green-100 border-gray-600 py-2 px-4">2:00 p.m.</td>
                        <td class="border border-gray-600 py-2 px-4 bg-purple-100">5:00 p.m.</td>
                        <td class="border border-gray-600 py-2 px-4">XSL Transformations</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-600 py-2 px-4">Wednesday</td>
                        <td class="border border-gray-600 py-2 px-4 bg-yellow-100">8:00 a.m.</td>
                        <td class="border border-gray-600 py-2 px-4 bg-green-100">12:00 p.m.</td>
                        <td class="border border-gray-600 py-2 px-4">XSL Formatting Objects</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</body>
</html>
