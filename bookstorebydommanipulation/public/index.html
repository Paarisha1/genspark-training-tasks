<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore</title>
  <script src="script.js" defer></script>
<link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 p-10">
  <div class="container mx-auto">
    <h1 class="text-4xl font-bold text-center mb-10">Welcome to our Bookstore!</h1>
    <div class="grid grid-cols-3 gap-6">
      
      <div class="border p-4 bg-white text-center" data-price="18" data-title="Book-1">
        <img src="https://th.bing.com/th/id/OIP.eOz0vj8bZCznmgY6syUGUgHaLX?w=206&h=307&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Psychology of Money" class="mx-auto h-60 w-auto">
        <h2 class="font-bold mt-2">Book-1</h2>
        <p>Price: $15</p>
        <button class="add-to-cart bg-blue-500 text-white px-4 py-2 mt-2 hover:bg-blue-300">Add to Cart</button>
      </div>

      <div class="border p-4 bg-white text-center" data-price="12" data-title="Book-2">
        <img src="https://th.bing.com/th/id/OIP.8LPxqTvPFvkgPax6lRcYPwHaKe?w=206&h=291&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Atomic Habits" class="mx-auto h-60 w-auto">
        <h2 class="font-bold mt-2">Book-2</h2>
        <p>Price: $12</p>
        <button class="add-to-cart bg-blue-500 text-white px-4 py-2 mt-2 hover:bg-blue-300">Add to Cart</button>
      </div>

      <div class="border p-4 bg-white text-center" data-price="20" data-title="Book-3">
        <img src="https://th.bing.com/th/id/OIP.u_WAb0PokyOXoJHMvOUt5AHaLH?w=206&h=305&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="The Subtle Art of Not Giving a F*ck" class="mx-auto h-60 w-auto">
        <h2 class="font-bold mt-2">Book-3</h2>
        <p>Price: $20</p>
        <button class="add-to-cart bg-blue-500 text-white px-4 py-2 mt-2 hover:bg-blue-300">Add to Cart</button>
      </div>

      <div class="border p-4 bg-white text-center" data-price="18" data-title="Book-4">
        <img src="https://th.bing.com/th/id/OIP.PN0_oUobylRBO_I6OJKtSAHaIv?w=206&h=243&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Rich Dad Poor Dad" class="mx-auto h-60 w-auto">
        <h2 class="font-bold mt-2">Book-4</h2>
        <p>Price: $18</p>
        <button class="add-to-cart bg-blue-500 text-white px-4 py-2 mt-2 hover:bg-blue-300">Add to Cart</button>
      </div>

      <div class="border p-4 bg-white text-center" data-price="25" data-title="Book-5">
        <img src="https://th.bing.com/th/id/OIP.eC4gbQPRa8NEd7SRQNQP3AAAAA?w=200&h=312&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="The Power of Now" class="mx-auto h-60 w-auto">
        <h2 class="font-bold mt-2">Book-5</h2>
        <p>Price: $25</p>
        <button class="add-to-cart bg-blue-500 text-white px-4 py-2 mt-2 hover:bg-blue-300">Add to Cart</button>
      </div>

      <div class="border p-4 bg-white text-center" data-price="25" data-title="Book-6">
        <img src="https://th.bing.com/th/id/OIP.6KrwpMKbDjt9kl7OwS2eSwHaL1?w=208&h=312&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="The Power of Now" class="mx-auto h-60 w-auto">
        <h2 class="font-bold mt-2">Book-6</h2>
        <p>Price: $25</p>
        <button class="add-to-cart bg-blue-500 text-white px-4 py-2 mt-2 hover:bg-blue-300">Add to Cart</button>
      </div>

    </div>

    <h2 class="text-2xl font-bold mt-10">Shopping Cart</h2>
    <ul id="cart-items" class="list-disc ml-5"></ul>
    <p class="mt-5 font-bold">Total: $<span id="total-price">0</span></p>
  </div>
</body>
</html>
